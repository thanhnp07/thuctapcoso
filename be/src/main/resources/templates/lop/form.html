<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${lop.maLop != null ? 'Sửa Lớp' : 'Thêm Lớp'} + ' - QLSV'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-mortarboard-fill"></i> QLSV
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/sinhvien"><i class="bi bi-people"></i> Sinh viên</a>
                <a class="nav-link" href="/khoa"><i class="bi bi-building"></i> Khoa</a>
                <a class="nav-link active" href="/lop"><i class="bi bi-book"></i> Lớp</a>
                <form action="/logout" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm ms-2">
                        <i class="bi bi-box-arrow-right"></i> Đăng xuất
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="bi bi-book"></i>
                    <span th:if="${lop.id == null}">Thêm Lớp Mới</span>
                    <span th:if="${lop.id != null}">Sửa Lớp</span>
                </h4>
            </div>
            <div class="card-body">
                <form th:action="@{/lop/save}" method="post" th:object="${lop}">
                    <!-- Hidden field để giữ id khi update -->
                    <input type="hidden" th:if="${lop.id != null}" th:field="*{id}">
                    
                    <div class="mb-3">
                        <label for="maLop" class="form-label">Mã Lớp <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="maLop" th:field="*{maLop}" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('maLop')}">
                            <span th:errors="*{maLop}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="tenLop" class="form-label">Tên Lớp <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="tenLop" th:field="*{tenLop}" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('tenLop')}">
                            <span th:errors="*{tenLop}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="idKhoa" class="form-label">Khoa <span class="text-danger">*</span></label>
                        <select class="form-select" id="idKhoa" th:field="*{idKhoa}" required>
                            <option value="">-- Chọn khoa --</option>
                            <option th:each="khoa : ${danhSachKhoa}" th:value="${khoa.id}" 
                                    th:text="${khoa.maKhoa} + ' - ' + ${khoa.tenKhoa}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('idKhoa')}">
                            <span th:errors="*{idKhoa}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="khoaHoc" class="form-label">Khóa học</label>
                        <input type="text" class="form-control" id="khoaHoc" th:field="*{khoaHoc}" 
                               placeholder="Ví dụ: 2023-2027">
                    </div>

                    <div class="mb-3">
                        <label for="siSo" class="form-label">Sĩ số</label>
                        <input type="number" class="form-control" id="siSo" th:field="*{siSo}" 
                               placeholder="Ví dụ: 30">
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> 
                            <span th:if="${lop.id == null}">Thêm</span>
                            <span th:if="${lop.id != null}">Cập nhật</span>
                        </button>
                        <a href="/lop" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Quay lại
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
