<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Lớp - QLSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-mortarboard-fill"></i> QLSV
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/sinhvien"><i class="bi bi-people"></i> Sinh viên</a>
                <a class="nav-link" href="/khoa"><i class="bi bi-building"></i> Khoa</a>
                <a class="nav-link active" href="/lop"><i class="bi bi-book"></i> Lớp</a>
                <form action="/logout" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm ms-2">
                        <i class="bi bi-box-arrow-right"></i> Đăng xuất
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-book"></i> Danh sách Lớp</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Mã Lớp</th>
                                <th>Tên Lớp</th>
                                <th>Mã Khoa</th>
                                <th>Khóa học</th>
                                <th>Sĩ số</th>
                                <th>Ngày tạo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="lop : ${danhSachLop}">
                                <td th:text="${lop.maLop}"></td>
                                <td th:text="${lop.tenLop}"></td>
                                <td th:text="${lop.maKhoa}"></td>
                                <td th:text="${lop.khoaHoc ?: 'N/A'}"></td>
                                <td th:text="${lop.siSo ?: 0}"></td>
                                <td th:text="${#temporals.format(lop.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(danhSachLop)}">
                                <td colspan="6" class="text-center">Không có dữ liệu</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
