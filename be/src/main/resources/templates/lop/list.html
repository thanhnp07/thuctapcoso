<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Lớp - QLSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-mortarboard-fill"></i> QLSV
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/sinhvien"><i class="bi bi-people"></i> Sinh viên</a>
                <a class="nav-link" href="/khoa"><i class="bi bi-building"></i> Khoa</a>
                <a class="nav-link active" href="/lop"><i class="bi bi-book"></i> Lớp</a>
                <form action="/logout" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm ms-2">
                        <i class="bi bi-box-arrow-right"></i> Đăng xuất
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="bi bi-book"></i> Danh sách Lớp</h4>
                <a sec:authorize="hasRole('ADMIN')" href="/lop/form" class="btn btn-light btn-sm">
                    <i class="bi bi-plus-circle"></i> Thêm lớp
                </a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Mã Lớp</th>
                                <th>Tên Lớp</th>
                                <th>Mã Khoa</th>
                                <th>Khóa học</th>
                                <th>Sĩ số</th>
                                <th>Ngày tạo</th>
                                <th sec:authorize="hasRole('ADMIN')">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="lop : ${danhSachLop}">
                                <td th:text="${lop.maLop}"></td>
                                <td th:text="${lop.tenLop}"></td>
                                <td th:text="${lop.maKhoa}"></td>
                                <td th:text="${lop.khoaHoc ?: 'N/A'}"></td>
                                <td th:text="${lop.siSo ?: 0}"></td>
                                <td>N/A</td>
                                <td sec:authorize="hasRole('ADMIN')">
                                    <a th:href="@{/lop/edit/{id}(id=${lop.id})}" class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil"></i> Sửa
                                    </a>
                                    <form th:action="@{/lop/delete/{id}(id=${lop.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">
                                            <i class="bi bi-trash"></i> Xóa
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(danhSachLop)}">
                                <td colspan="7" class="text-center">Không có dữ liệu</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
