<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${khoa.id != null ? 'Sửa Khoa' : 'Thêm Khoa'} + ' - QLSV'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-mortarboard-fill"></i> QLSV
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/sinhvien"><i class="bi bi-people"></i> Sinh viên</a>
                <a class="nav-link active" href="/khoa"><i class="bi bi-building"></i> Khoa</a>
                <a class="nav-link" href="/lop"><i class="bi bi-book"></i> Lớp</a>
                <form action="/logout" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm ms-2">
                        <i class="bi bi-box-arrow-right"></i> Đăng xuất
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="bi bi-building"></i>
                    <span th:if="${khoa.id == null}">Thêm Khoa Mới</span>
                    <span th:if="${khoa.id != null}">Sửa Khoa</span>
                </h4>
            </div>
            <div class="card-body">
                <form th:action="@{/khoa/save}" method="post" th:object="${khoa}">
                    <!-- Hidden field để giữ id khi update -->
                    <input type="hidden" th:if="${khoa.id != null}" th:field="*{id}">
                    
                    <div class="mb-3">
                        <label for="maKhoa" class="form-label">Mã Khoa <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="maKhoa" th:field="*{maKhoa}" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('maKhoa')}">
                            <span th:errors="*{maKhoa}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="tenKhoa" class="form-label">Tên Khoa <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="tenKhoa" th:field="*{tenKhoa}" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('tenKhoa')}">
                            <span th:errors="*{tenKhoa}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="moTa" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="moTa" th:field="*{moTa}" rows="3"></textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> 
                            <span th:if="${khoa.maKhoa == null}">Thêm</span>
                            <span th:if="${khoa.maKhoa != null}">Cập nhật</span>
                        </button>
                        <a href="/khoa" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Quay lại
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
