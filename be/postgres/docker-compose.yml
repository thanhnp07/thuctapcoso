services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: qlsv-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: qlsv_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local